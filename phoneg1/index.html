<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>恐龍跳躍遊戲</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>恐龍跳躍遊戲</h1>
        <p>點擊左側螢幕跳躍，右側快速下降</p>
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>遊戲結束</h1>
        <p>得分: <span id="finalScore"></span></p>
        <p>最高分: <span id="highScore"></span></p>
        <button id="restartButton">重新開始</button>
        <button id="quitButton">退出</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const quitButton = document.getElementById('quitButton');
        const finalScoreSpan = document.getElementById('finalScore');
        const highScoreSpan = document.getElementById('highScore');

        let gameLoop, dinosaur, obstacles, score, highScore, backgroundX;
        let isJumping = false;
        let isFalling = false;

        const dinoImage = new Image();
        dinoImage.src = 'dinosaur.png';
        const plantImage = new Image();
        plantImage.src = 'plant.png';
        const backgroundImage = new Image();
        backgroundImage.src = 'background.jpg';

        const backgroundMusic = new Audio('background_music.mp3');
        backgroundMusic.loop = true;
        const jumpSound = new Audio('jump_sound.wav');
        const failSound = new Audio('fail_sound.wav');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Dinosaur {
            constructor() {
                this.width = canvas.width * 0.1;
                this.height = this.width * 1.5;
                this.x = canvas.width * 0.1;
                this.y = canvas.height - this.height;
                this.vy = 0;
                this.gravity = 0.6;
                this.jumpStrength = -15;
            }

            draw() {
                ctx.drawImage(dinoImage, this.x, this.y, this.width, this.height);
            }

            jump() {
                if (!isJumping) {
                    this.vy = this.jumpStrength;
                    isJumping = true;
                    jumpSound.play();
                }
            }

            fall() {
                if (isJumping) {
                    this.vy = 10;
                }
            }

            update() {
                this.vy += this.gravity;
                this.y += this.vy;

                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    this.vy = 0;
                    isJumping = false;
                }
            }
        }

        class Obstacle {
            constructor() {
                this.width = canvas.width * 0.08;
                this.height = this.width * 1.5;
                this.x = canvas.width;
                this.y = canvas.height - this.height;
                this.speed = 5;
            }

            draw() {
                ctx.drawImage(plantImage, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= this.speed;
            }
        }

        function startGame() {
            dinosaur = new Dinosaur();
            obstacles = [];
            score = 0;
            highScore = localStorage.getItem('highScore') || 0;
            backgroundX = 0;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            backgroundMusic.play();
            gameLoop = setInterval(update, 1000 / 60);
        }

        function gameOver() {
            clearInterval(gameLoop);
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
            failSound.play();
            finalScoreSpan.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            highScoreSpan.textContent = highScore;
            gameOverScreen.style.display = 'flex';
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            backgroundX -= 2;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
            ctx.drawImage(backgroundImage, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, backgroundX + canvas.width, 0, canvas.width, canvas.height);

            dinosaur.update();
            dinosaur.draw();

            if (Math.random() < 0.02) {
                obstacles.push(new Obstacle());
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }

                if (
                    dinosaur.x < obstacles[i].x + obstacles[i].width &&
                    dinosaur.x + dinosaur.width > obstacles[i].x &&
                    dinosaur.y < obstacles[i].y + obstacles[i].height &&
                    dinosaur.y + dinosaur.height > obstacles[i].y
                ) {
                    gameOver();
                    return;
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`得分: ${score}`, 10, 30);
            ctx.fillText(`最高分: ${highScore}`, 10, 60);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch.clientX < canvas.width / 2) {
                dinosaur.jump();
            } else {
                dinosaur.fall();
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        quitButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
